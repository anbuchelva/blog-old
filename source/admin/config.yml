backend:
  name: git-gateway
  branch: source # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "source/assets/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "../../assets/images" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "source/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", required: false, widget: "datetime"}
      - {label: "Categories", name: "category", required: true, widget: "list"}
      - {label: "Tags", name: "tags", required: false, widget: "list"}
      - {label: "Keywords", name: "keywords", required: false, widget: "list"}
      - {label: "Cover Image", name: "coverImage", required: false, widget: "image", default: "/../../assets/images/cover1.jpg"}
      - {label: "Cover Caption", name: "coverCaption", required: false, widget: "text"}
      - {label: "Cover Meta", name: "coverMeta",required: false, widget: "select", default: "in", options: ["in", "out"]}
      - {label: "Cover Size", name: "coverSize", required: false, widget: "select", default: "partial", options: ["full", "partial"]}
      - {label: "Meta Alignment", name: "metaAlignment", required: false, widget: "select", default: "center", options: ["left", "center", "right"]}
      - {label: "Show Meta Data", name: "meta", required: false, widget: "boolean", default: false}
      - {label: "Hide Left Panel", name: "clearReading", required: false, widget: "boolean", default: true}
      - {label: "Auto Thumbnail Image", name: "autoThumbnailImage", required: false, widget: "boolean", default: false}
      - {label: "Thumbnail Image Position", name: "thumbnailImagePosition", required: false, widget: "select", default: "right", options: ["left", "top", "right"]}
      - {label: "Thumbnail Image", name: "thumbnailImage", required: false, widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Display Comments", name: "comments", required: false, widget: "boolean", default: true}
      - {label: "Actions Bar", name: "actions", required: false, widget: "boolean", default: true}